<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Deportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Deportes</h1>
    <form id="deportesForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="deporte">Deporte:</label>
        <input type="text" id="deporte" name="deporte" required><br><br>

        <label for="anios">Años de Práctica:</label>
        <input type="number" id="anios" name="anios" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
